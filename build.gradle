apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback:logback-core:1.2.3'
}

mainClassName = 'prc.Main'

jar {
    manifest {
        attributes(
            'Main-Class': 'prc.Main'
        )
    }
}