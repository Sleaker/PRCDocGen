			<div><h1> :: Suppress Weapon :: </h1></div><br />
			<!-- The icon, if building with icons. icon.html -->
			<div class="div_paddedicon"></div>
			<div>Level: Crafted Tool 3
<br />Range: 30 feet
<br />Target: One Weapon with an Energy Special
<br />Duration: 5 Round
<br />Spell Resistance: Yes
<br />Metautterances: Extend
<br />
<br />You can suppress the energy properties of a single weapon.
<br />The targeted weapon loses any energy damage property.</div>
